<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Device Shop Checkout | devChallenges.io</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="page">
      <h2>Checkout</h2>
      <p>3 ITEMS</p>
      <img src="resources/background-image.png" alt="background image">
      
      <div class="checkout">
        <img src="resources/Gold.png" alt="gold iPhone 12 Pro image">
        <p>iPhone 12 Pro</p>
        <p>$999.00</p>
        <p>Golden</p>
        <p>x 1</p>
        <button>
          <img src="resources/close-icon.svg" alt="close icon">
        </button>

        <img src="resources/Apple-watch.png" alt="blue Apple Watch image">
        <p>Apple Watch</p>
        <p>$399.00</p>
        <p>Blue</p>
        <p>x 1</p>
        <button>
          <img src="resources/close-icon.svg" alt="close icon">
        </button>

        <img src="resources/iMac.png" alt="iMac image">
        <p>iMac</p>
        <p>$1199.00</p>
        <p>Green</p>
        <p>x 1</p>
        <button>
          <img src="resources/close-icon.svg" alt="close icon">
        </button>
        

        <input type="text" placeholder="Enter coupon code">
        <button>Apply Coupon</button>

        <p>Sub total</p>
        <p>$2597.00</p>
        <p>Tax</p>
        <p>$623.28</p>
        <p>Total</p>
        <p>$3220.28</p>

        <h3>Contact Information</h3>

        <label>First & Last Name</label>
        <input type="text" placeholder="Enter first & last name"><br>
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address"><br>
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="Finland">Finland</option>
          <option value="Portugal">Portugal</option>
          <option value="Spain">Spain</option>
          <option value="France">France</option>   
        </select>
        <label>Postal Code</label>
        <input type="text" placeholder="00270"><br>
        <button>Continue</button>
      </div>

    </div>

    <div class="author-info">
      Coded by <a href="https://github.com/JoaoMLViegas" target="_blank">Jo√£oMLViegas</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
